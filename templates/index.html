<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #titles {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My MongoDB Page</h1>
    </header>
    <main>
        <div id="titles">
            <h2>Titles from MongoDB:</h2>
            <ul>
                {% for title in titles %}
                    <li>{{ title }}</li>
                {% else %}
                    <li>No titles available</li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer>
        &copy; 2024 My Simple MongoDB Page
    </footer>
</body>
</html>
